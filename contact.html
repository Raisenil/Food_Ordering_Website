<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Website</title>

    <!-- link css file -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navbar section Start -->
    <section class="navbar">
        <div class="container">
            <div class="logo">
                <a href="index.html"><img src="images/logo.png" alt="Restaurant-Logo" class="img-responsive"></a>
            </div>

            <div class="menu text-right">
                <ul>

                    <li>
                        <a href="index.html">Home</a>
                    </li>

                    <li>
                        <a href="categories.html">Categories</a>
                    </li>

                    <li>
                        <a href="foods.html">Foods</a>
                    </li>
                
                    <li>
                        <a href="contact.html">Contact</a>
                    </li>

                </ul>
                
            </div>

            <div class="clearfix"></div>
        </div>
    </section>
    <!-- Navbar section End -->
    
    <!-- contact section start -->
    <section class="contact">
        <div class="container">
            <h2 class="text-center">Get in Touch</h2>


            <div class="box">
                <div class="contact-form">
                    <h3>Send a Message</h3>
                    <form action="">
                        <div class="formBox">
                            <div class="row50">
                                <div class="inputBox">
                                    <span>First Name</span>
                                    <input type="text" placeholder="John">
                                </div>

                                <div class="inputBox">
                                    <span>Last Name</span>
                                    <input type="text" placeholder="Doe">
                                </div>
                            </div>

                            <div class="row50">
                                <div class="inputBox">
                                    <span>Email</span>
                                    <input type="email" placeholder="John@gmail.com">
                                </div>

                                <div class="inputBox">
                                    <span>Mobile</span>
                                    <input type="number" placeholder="019********">
                                </div>
                            </div>

                            <div class="row100">
                                <div class="inputBox">
                                    <span>Message</span>
                                    <textarea name="" id="" cols="30" rows="10" placeholder="Write your message here..."></textarea>
                                </div>
                            </div>

                            <div class="row100">
                                <div class="inputBox">
                                    <input type="submit" value="send">
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- contact section end -->
    
    <!-- Social Start -->
    <section class="social">
        <div class="container text-center">
            <ul>
                <li>
                    <a href="#"><img width="48" height="48" src="https://img.icons8.com/fluency/48/facebook-new.png" alt="facebook-new"/></a>
                </li>

                <li>
                    <a href="#"><img width="48" height="48" src="https://img.icons8.com/color/48/instagram-new--v1.png" alt="instagram-new--v1"/></a>
                </li>

                <li>
                    <a href="#"><img width="48" height="48" src="https://img.icons8.com/color/48/twitter--v1.png" alt="twitter--v1"/></a>
                </li>
            </ul>
        </div>
    </section>
    <!-- Social End -->

    <!-- Footer Start -->
    <section class="footer">
        <div class="container text-center">
            <p>All rights reservers. Developed by <a href="https://github.com/Raisenil" target="_blank">Raisenil</a> </p>
        </div>
    </section>
    <!-- Footer End -->
</body>
</html>

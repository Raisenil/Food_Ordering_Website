<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Website</title>

    <!-- link css file -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navbar section Start -->
    <section class="navbar">
        <div class="container">
            <div class="logo">
                <img src="images/logo.png" alt="Restaurant-Logo" class="img-responsive">
            </div>

            <div class="menu text-right">
                <ul>

                    <li>
                        <a href="#">Home</a>
                    </li>

                    <li>
                        <a href="#">About</a>
                    </li>

                    <li>
                        <a href="#">Food</a>
                    </li>
                
                    <li>
                        <a href="#">Contact</a>
                    </li>

                </ul>
                
            </div>

            <div class="clearfix"></div>
        </div>
    </section>
    <!-- Navbar section End -->

    <!-- Food Search Start -->
    <section class="food-search text-center">
        <div class="container">
            <form action="">
                <input type="search" name="search" placeholder="Search For Food">

                <input type="submit" name="submit" value="Search" class="btn btn-primary">
            </form>
        </div>
    </section>
    <!-- Food Search End -->

    <!-- Categories Start -->
    <section class="categories">
        <div class="container">
            <h2 class="text-center">Categories</h2>

            <div class="box-3 float-container">
                <img src="images/pizza.jpg" alt="Pizza" class="img-responsive img-curve">

                <h3 class="float-text text-white">Pizza</h3>
            </div>

            <div class="box-3 float-container">
                <img src="images/burger.jpg" alt="Burger" class="img-responsive img-curve">

                <h3 class="float-text text-white">Burger</h3>
            </div>

            <div class="box-3 float-container">
                <img src="images/pizza.jpg" alt="Momo" class="img-responsive img-curve">

                <h3 class="float-text text-white">Momo</h3>
            </div>

            <div class="clearfix"></div>
        </div>
    </section>
    <!-- Categories End -->

    <!-- Food Menu Start -->
    <section class="food-menu">
        <div class="container">
            <h2>Explore Food</h2>
            
            <div class="food-menu">
                Food Menu 1
            </div>

            <div class="food-menu">
                Food Menu 2
            </div>

            <div class="food-menu">
                Food Menu 3
            </div>

            <div class="food-menu">
                Food Menu 4
            </div>
        </div>
    </section>
    <!-- Food-Menu End -->

    <!-- Social Start -->
    <section class="social">
        <div class="container">
            <ul>
                <li>
                    <a href="#">Facebook</a>
                </li>

                <li>
                    <a href="#">Instagram</a>
                </li>

                <li>
                    <a href="#">Twitter</a>
                </li>
            </ul>
        </div>
    </section>
    <!-- Social End -->

    <!-- Footer Start -->
    <section class="footer">
        <div class="container">
            <p>All rights reservers. Developed by <a href="https://github.com/Raisenil" target="_blank">Raisenil</a> </p>
        </div>
    </section>
    <!-- Footer End -->
</body>
</html>
